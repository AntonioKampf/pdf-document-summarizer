{% extends 'work/index.html' %}
{% block content %}

    <div class="file-summarizer" style="color: #e1e1e1;">

        <h1>{{ file_info.name}}</h1>

        <h2>Реферированный текст (ключевые слова):</h2>
        <h4>{{file_info.keywords}}</h4>

        <h2>Реферированный текст (классический):</h2>
        <h4>{{file_info.top_sentences}}</h4>

        <h2>Реферированный текст (ML):</h2>
        <h4>{{file_info.result}}</h4>

    </div>


    <a href="{% url 'print_summarazy' file_info.id %}" class="btn" target="_blank">

    </svg>
    </a>
